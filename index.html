<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="TicTacToe | Try to beat my ai in this simple game">
		<meta name="keyword" content="game, tictactoe, ai, strategic game">
		<meta name="author" content="Enã Lins">
		
    <title>TicTacToe</title>

    <link rel="icon" type="image/png" sizes="32x32" href="https://enalins.com.br/projetos/tictactoe/favicon.png">
    
		<!-- BOOTSTRAP -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center">
        <div id="human">0</div>

        <div id="humanIcon"></div>

        <span class="times">&times;</span>
        
        <div id="robotIcon"></div>

        <div id="machine">0</span>
      </div>
    </header>

    <!-- Main content -->
    <section class="container">
      <div class="gameWrapper">
        <div class="main-content">
          <div id="waitBox"></div>
          <div class="board">
            <div class="marker" onclick="jogada(this)" id="1x1"></div>

            <div class="marker" onclick="jogada(this)" id="1x2"></div>

            <div class="marker" onclick="jogada(this)" id="1x3"></div>

            <div class="marker" onclick="jogada(this)" id="2x1"></div>

            <div class="marker" onclick="jogada(this)" id="2x2"></div>

            <div class="marker" onclick="jogada(this)" id="2x3"></div>

            <div class="marker" onclick="jogada(this)" id="3x1"></div>

            <div class="marker" onclick="jogada(this)" id="3x2"></div>

            <div class="marker" onclick="jogada(this)" id="3x3"></div>
          </div>
        </div>

        <div class="buttons">
          <button type="button" onclick="resetGame()" id="newGame">
            <span></span>
            Novo Jogo
          </button>
          <button type="button" onclick="window.location.reload()" id="resetScore">
            <span></span>
            Resetar
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>Desenvolvido por Enã Lins com ajuda dos meus amigos da internet: Bootstrap, W3 e Stackoverflow :)</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
